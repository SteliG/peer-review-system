<div class="container">
    <div class="row">
        <div class="col-4">
                <i class="fas fa-user-circle fa-7x"></i>
                <div>{{currentUser.user.username}}</div>
                <div>
                  <span>{{currentUser.user.firstName}}</span>
                  &nbsp;
                  <span>{{currentUser.user.lastName}}</span>
                </div>
                <div>{{currentUser.user.email}}</div>
        </div>
        <div class="col-8">
                <ngb-tabset>
                        <ngb-tab title="Team Invitations">
                          <ng-template ngbTabContent>
                            <h6>The Best
                                <button type="button" class="btn btn-outline-success">Accept
                                <i class="fas fa-check"></i>
                                </button>
                                <button type="button" class="btn btn-outline-danger">Reject
                                <i class="fas fa-times"></i>
                                </button>
                            </h6>
                          </ng-template>
                        </ngb-tab>
                        <ngb-tab title= "Teams">
                          <ng-template ngbTabContent>
                            <h6>TeamName
                                <button type="button" class="btn btn-outline-success" (click)="toggleInvitation()">Invite Members</button>
                                <button type="button" class="btn btn-outline-danger">Leave</button>
                                <div *ngIf="sendInvite === true" class="Invitation">
                                  <div class="form-group">
                                    <label for="formGroupUserName">Name</label>
                                    <input type="text" formControlName="member" class="form-control" id="formGroupMember" placeholder="Username...">
                                  </div>
                                  <button type="button" class="btn btn-outline-success">Send Invite</button>
                                </div>
                            </h6>
                          </ng-template>
                        </ngb-tab>
                        <ngb-tab title="Make New Team">
                          <ng-template ngbTabContent>
                              <div class="form-group">
                                  <label for="formGroupName">Name</label>
                                  <input type="text" formControlName="name" class="form-control" id="formGroupName" placeholder="Team Name...">
                                </div>
                                <div class="form-group">
                                    <label for="formGroupRule">Team Rules</label>
                                    <input type="text" formControlName="minPercentApprovalOfItem" class="form-control" id="formGroupPercent" placeholder="Minimum Approval Rate...">
                                    <input type="text" formControlName="minNumberOfReviewers" class="form-control" id="formGroupReviewers" placeholder="Minimal number of reviewers...">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Default rule</label>
                                      </div>
                                      <button type="submit" class="btn btn-primary">Create</button>
                                  </div>
                          </ng-template>
                        </ngb-tab>
                      </ngb-tabset>
        </div>
    
    </div>
</div>
