<div class="comment container" *ngFor="let comment of comments">
  <div class="row">
    <div class="col-2">
      <img class="avatar" [src]="comment.author.avatarURL" alt="profile avatar" />
    </div>
    <div class="col-10">
      <div class="username">{{ comment.author.username }}</div>
      <div>{{comment.content}}</div>
    </div>
  </div>
</div>
