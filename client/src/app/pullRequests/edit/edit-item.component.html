<h1>edit item works</h1>
<div class="container">
    <h4>Edit item works</h4>
    <form [formGroup]="updateWorkItemForm" (ngSubmit)="updateWorkItem()">
      <div class="row">
        <div class="col-8">
          <div class="form-group">
            <input
              formControlName="title"
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              name="title"
              placeholder="Work item title"
            />
          </div>
          <!-- <div
            *ngIf="
              this.createWorkItemForm.controls.title.invalid && this.isSubmitted === true
            "
            class="invalid-input"
          >
            Title is required!
          </div> -->
          <div class="form-group">
            <!-- <div
              [froalaEditor]="options"
              [(froalaModel)]="editorContent"
              class="froala"
            ></div> -->
            <textarea 
            [froalaEditor]="options" 
            formControlName="editorModel"
      
            class="froala"
            ></textarea>
            <!-- <div
            *ngIf="
              this.createWorkItemForm.controls.editorModel.invalid && this.isSubmitted === true
            "
            class="invalid-input"
          >
            Description is required (at least 10 characters)!
          </div> -->
          </div>
        </div>
        <div class="col-4">
   
       
          <div class="form-group">
            <ng-multiselect-dropdown
              formControlName="tagControl"
              name="search-tag"
              [placeholder]="'Add tags'"
              [data]="tags"
              [(ngModel)]="selectedItems"
              [settings]="dropdownSettings"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>
        </div>
      </div>
    </form>
  </div>
